<head>
  ,<meta name="viewport" content="width=device-width">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container all">
  <div class="container app">

    <!-- SITE NAME AND LOGO -->
    <div class="logo container">
      <div class="container title-all">
        <p class="title" id="the"> The</p>
        <p class="title"> Weather </p>
        <p class="title">App </p>
        <p class="load"> (Please give The Weather App a moment to load) </p>
      </div>

      <div class="cloud-logo container">
        <div class="container cloud-all">
          <div class="cloud-background container">
             <div class="sun container">
        <div class="sun-circle">
        </div>
      </div>
            <div class="cloud container">
              <div class="cloud4">
              </div>
              <div class="cloud1">
              </div>
              <div class="cloud2">
              </div>

              </div>

      </div>

        <div class="container temp-and-button">
          <div class="container temperature temp-style">
          </div>

          <button class="temp-button">C</button>

        </div>

        <div class="container icon">
        </div>
      </div>

      </div>
